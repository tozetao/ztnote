1. 预定义变量
	指系统自身定义好的变量。

	$_POST：接收用户表单post方式提交的数据
	$_GET：接收用户表单get方式提交的数据
	$_REQUEST：接收用户get、post方式提交的数据，还有COOKIE。
		若get、post的参数冲突，以post为主。
		原因：
			php.ini配置文件中，有request_order='GP'，意思是将get和post俩种方式传过来的参数作为一个数组，由于get的参数先进行数组合并，若参数冲突，post就覆盖了。

	$_FILES：接收用户上传的文件信息。
	$_SESSION：存放session数据（存储于服务器）
	$_COOKIE：存放cookie数据（存储于浏览器）
	
	$_SERVER：保存web服务器信息，客户IP(RENOTE_ADDR,)

	$GLOBALS：对全局变量，超全局变量的地址引用。

	$_ENV：服务器、操作系统的环境变量
		一般不允许显示，variables_order='EGPCS'
		去掉E，就不允许打印了。

三、php实现下载
	header("Content-type: application/octet-stream")
		当前PHP输出给浏览器的数据是流式文件，浏览器不要解析（其实就是下载的意思）
	header("Content-Disposition: attachment; filename=filename")
		对文件进行伪装，文件变成一个普通的附件并进行重命名

	原理：
		服务器一次性读入文件所有内容，再输出，这样服务器压力很大，而且容易内存移出
		解决办法：fopen+fread+echo，循环获取输出。

		header("Content-type:application/octet-stream");
		header("Content-Disposition:attachment; filename=fuck.gif");

		//输出数据
		echo file_get_contents("test.txt");

	2. 绘图过程
		a. 准备画布：需要指定宽和高。
			resource imagecreatetruecolor(宽，高)
			函数说明：
				创建一张真彩图片画布
			注：GD库也有其他函数可以用一张图片来作为画布。
		
		b. 画内容：上色、文件。
			int imagecoloralllocate(资源，红，绿，蓝)
				为一幅图像分配颜色，返回的是颜色编号。
				可以理解成创建颜色。

			imagefill(资源，x坐标，y坐标，颜色)
				给画布上色
			
			string imagestring(资源，字体(大小)，x坐标，y坐标，目标字符串，颜色)
				给画布写入内容，该内容是水平分布的。
						
			注：画的内容可以是BG，可以是字体，可以是干扰线等。
		
		c. 保存图片：保存成图片，发送给浏览器。
			imagepng(资源，路径)
				如果没有第二个参数，表示直接输出图片。
					a)输出图片：声明输出的类型
				如果有第二个参数，表示保存图片。
					b)将图片资源里的内容取出来做图片输出。
			imagedestroy(资源)
				释放资源，强烈建议一定要释放资源，图片资源很大，而且一半后面代码很多。
			
			注：保存图片的时候，可以存储成不同类型的图片，也可以直接输出。

			注2：做这种图片如果出错，可以把header和imagepng屏蔽掉，否则看不到图片问题。
		example：
			//1.创建一张画布
			$im=imagecreatetruecolor(200,50);
			//var_dump($im);

			//2.画内容
			//2.1 先为画布准备颜色
			$string_color=imagecolorallocate($im,105,200,59);//白色
			$bg_color=imagecolorallocate($im,200,200,200);
			$line_color=imagecolorallocate($im,200,255,255);
			$pixed_color=imagecolorallocate($im,200,255,255);

			//2.2 上色
			imagefill($im,25,25,$bg_color);
			//2.3 往图片上写入字符串
			imagestring($im,5,35,10,'hello',$string_color);
			//2.4 画线
			imageline($im,1,2,150,25,$line_color);
			//2.5 画点
			imagesetpixel($im,50,100,$pixed_color);

			//3. 保存图片
			header("Content-type:image/png");
			imagepng($im);

	3. 屏幕的坐标体系
		原点
			在计算机中，原点是位于图片最左上角的。
			以原点为准，x轴往右边方向是正，y轴往下边方向是正。
		单位
			以像素为单位。
		
		x轴+y轴确定一个点，俩个点可以确定一个矩形，因为计算机画的线不是横的就是竖的。

	4. 关于中文验证码
		imagettftext(资源，字体大小，旋转角度，x坐标，y坐标，颜色，字体文件，字符)
			x、y：对应字体的左下角。
			字体文件：就是不同类型字体的文件。
		
		如何产生随机中文？
			中文按其unicode编码，是有规律的。
			位于0x4e00-0x9fa0，我们可以在uncode范围内随机选取，
			但是，对于用户来说，个别生僻字能否认知，这才是问题。
			所以实际项目中，只是抽取几百或上千个常用汉字，放数组里面，随机选取。
		
		example：
			$im=imagecreatetruecolor(600,500);

			$arr=array('中','华','人','名','共');
			shuffle($arr);
			$arr=array_slice($arr,0,3);
			$str=implode('',$arr);

			//字体颜色
			$blue=imagecolorallocate($im,0,0,255);
			//背景颜色
			$gray=imagecolorallocate($im,220,220,255);

			//写字
			imagettftext($im,35,0,300,200,$blue,'./simhei.ttf',$str);
			//imagestring($im,5,0,0,'HELLO',$blue);
			
			header('content-type:image/png');
			imagepng($im);
