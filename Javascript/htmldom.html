<script>
	//获取元素对象
	function id(obj){
		return document.getElementById(obj);
	}
	function tagname(name){
		return document.getElementsByTagName(name);
	}

	var firstdiv=id('first');
	
	//访问元素内容
	console.log(firstdiv.innerHTML);
	//修改html元素内容
	firstdiv.innerHTML='hahhaha';
	
	//创建新的html元素
	//appendChild()：将新元素作为父元素的最后一个子元素添加
	var para=document.createElement('p');
	var node=document.createTextNode('this is text');
	para.appendChild(node);
	// firstdiv.appendChild(para);
	//在指定的已有的子节点之前插入新节点。
	firstdiv.insertBefore(para,firstdiv.firstChild);


	//删除已有的html元素
	var p1=id('p1');
	p1.parentNode.removeChild(p1);
	
	//替换html元素
	var txt=document.createTextNode('this is replace');
	var parent=id('p2').parentNode;
	parent.replaceChild(txt,id('p2'));
	
	
	// 可以用三个节点属性：parentNode、firstChild 以及 lastChild ，在文档结构中进行导航。
