		div{
			width: 100px;
			height: 100px;
			background: #cdcdcd;
			margin-top: 10px;
		}
	</style>
</head>
<body>
	<input type="button" value="删除last div的内容" /><br/>
	<input type="button" value="删除last div" /><br/>
	<div>first</div>
	<div>second</div>
	<div>third</div>
	<div id='fous'><p>fous</p><p>fous</p><p>fous</p></div>
	<div>last</div>
	<div id = 'page'>
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
		</ul>
		<span><p>sdfsdfs</p></span>
	</div>
</body>
</html>
<script>
console.log($('#page').children());

//创建节点
var divnode=$('<p>after</p>');

//添加节点
//在元素对象的内容的结尾添加内容
$('div:first').append(divnode);	
//在被选元素内容的开头插入内容
$('div:last').prepend("<a href=''>this is link</a>");
//在元素对象之前插入内容
$('div:first').before('before');

//在元素对象之后插入内容
$('div:first').after(divnode);

//删除节点
$('input:first').click(function(){
	//清空被选元素中的所有内容
	$('div:last').empty();
});
$('input:last').click(function(){
	$('div:last').remove();
});
